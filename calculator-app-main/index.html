<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://sivanesh-s.github.io">Sivanesh Shanmugam</a>.
    </div>
    <div id="calc-app">
      <header>
        <h1>calc</h1>
        <div id="theme">
          <div id="numbers">1 2 3</div>
          <span>THEME</span>
          <span id="slider"></span>
        </div>
      </header>
      <div id="screen">0</div>
      <div id="keyboard">
        <div id="n7" class="numbers normal-btns">7</div>
        <div id="n8" class="numbers normal-btns">8</div>
        <div id="n9" class="numbers normal-btns">9</div>
        <div id="del" class="action-btn normal-btns">DEL</div>

        <div id="n4" class="numbers normal-btns">4</div>
        <div id="n5" class="numbers normal-btns">5</div>
        <div id="n6" class="numbers normal-btns">6</div>
        <div id="plus" class="numbers normal-btns">+</div>

        <div id="n1" class="numbers normal-btns">1</div>
        <div id="n2" class="numbers normal-btns">2</div>
        <div id="n3" class="numbers normal-btns">3</div>
        <div id="minus" class="numbers normal-btns">-</div>

        <div id="dot" class="numbers normal-btns">.</div>
        <div id="n0" class="numbers normal-btns">0</div>
        <div id="div" class="numbers normal-btns">/</div>
        <div id="mul" class="numbers normal-btns">x</div>

        <div id="reset" class="action-btn normal-btns">RESET</div>
        <div id="equals" class="normal-btns">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
