<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="range.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://sivanesh-s.github.io" target="_blank"
        >Sivanesh Shanmugam</a
      >.
    </div>
    <div id="calc-app">
      <header>
        <h1>calc</h1>
        <div id="theme">
          <div>
            <span id="theme-text">THEME</span>
          </div>
          <div id="theme-right">
            <div id="numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <span id="slider">
              <input
                type="range"
                name="theme"
                id="theme-range"
                min="1"
                max="3"
                value="1"
              />
            </span>
          </div>
        </div>
      </header>
      <div id="screen">0</div>
      <div id="keyboard">
        <div id="n7" class="numbers normal-btns">7</div>
        <div id="n8" class="numbers normal-btns">8</div>
        <div id="n9" class="numbers normal-btns">9</div>
        <div id="del" class="action-btn normal-btns string-btns">DEL</div>

        <div id="n4" class="numbers normal-btns">4</div>
        <div id="n5" class="numbers normal-btns">5</div>
        <div id="n6" class="numbers normal-btns">6</div>
        <div id="plus" class="numbers normal-btns">+</div>

        <div id="n1" class="numbers normal-btns">1</div>
        <div id="n2" class="numbers normal-btns">2</div>
        <div id="n3" class="numbers normal-btns">3</div>
        <div id="minus" class="numbers normal-btns">-</div>

        <div id="dot" class="numbers normal-btns">.</div>
        <div id="n0" class="numbers normal-btns">0</div>
        <div id="div" class="numbers normal-btns">/</div>
        <div id="mul" class="numbers normal-btns">x</div>

        <div id="reset" class="action-btn normal-btns string-btns">RESET</div>
        <div id="equals" class="normal-btns string-btns">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
